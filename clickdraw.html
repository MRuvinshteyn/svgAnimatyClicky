<html>
  <head>
    <title>Canvas Anim</title>
    <script type="text/javascript" src="clickdraw.js"></script>
    <style type="text/css">
      svg {
        border: 1px solid black;
      }
    </style>
  </head>
  <body onload="main()">
    <center>
        <svg id="vimage" width="600" height="600">
            Welcome to 1998
        </svg>
        <br>
        <button onclick="drawExpand()">I'm an Animaniac</button>
        <button onclick="drawShift()">I'm waiting for the movie to start</button>
        <button onclick="stopAnim()">STOP</button>
    </center>
  </body>
</html>
